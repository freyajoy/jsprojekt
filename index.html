   <body>
    <nav>
      <!-- logo -->

          <img src="images/etsy-logo.png" alt="logo" />

            <li class="hover">
              <a href="#">

          </ul>
        </div>

        <!-- drop slut -->
        <div class="search">
          <div class="search-container">
            <form id= "searchForm" action="/search" method="GET">
            <div class="search-box">
                <input type="text" name="query" placeholder="Search for anything" id="searchInput">
                <button type="submit"></button>
                <div id="options" class="options"></div>
            </div>
            </form>
          </div> 
        </div>
        <div id="favorit-icon">

        <div class="l-container">
           <!-- Trigger/Open The Modal -->
  <button id="myBtn">Sign in</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="username">Email adress:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

                <div class="checkbox">
                    <div class="chkbox">
                        <input type="checkbox" id="persisent" value="true" name="persisent" checked="checked">
                        <label for="persisent" class="checkbox-label">
                            Stay signed in
                        </label>
                    </div>
                    <a class="text" href="/forgot_password?email=">Forgot your password?</a>
                </div>

            <button class="button" type="button" onclick="signIn()">Sign In</button>
        </form>
        <br>
        <div class="line">
            <span class="bottom-text">OR</span>
          </div>
        <br>
         <!-- Google Login Button med Logo -->
<a href="https://accounts.google.com/ServiceLogin" class="google-login-button" target="_blank">
    <img src="images/google-logo.png" alt="Google Logo" class="google-logo">
    Continue with Google
  </a>
    </div>
    </div>

  </div>
        </div>
        <div id="shop-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <div id="bot-row">
        <ul>
          <li class="hover"><a href="#">Valentine's Day Shop</a></li>

          <li>></li>
          <li class="hover"><a href="#">Registry</a></li>
        </ul>
      </div>
    </nav>

        <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images -->
      <div class="slides">
          <img class="image" src="images/produktbillede1.jpg">
      </div>

      <div class="slides">
          <img class="image" src="images/produktbillede2.jpg">
      </div>

      <div class="slides">
          <img class="image" src="images/produktbillede3.jpg">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>

    <!-- Thumbnail images -->
      <div class="thumbnailRow">
        <img class="thumbnail cursor" src="images/produktbillede1.jpg">
      </div>
      <div class="thumbnailRow"> 
        <img class="thumbnail cursor" src="images/produktbillede2.jpg">
      </div>
      <div class="thumbnailRow">
        <img class="thumbnail cursor" src="images/produktbillede3.jpg">
      </div>
    </div>

    <div class="review-system">
      <h2>What do you think of our products</h2>
      <textarea id="comment" placeholder="I think..."></textarea>
      <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <button id="submit-review">Submit Review</button>

      <div id="reviews-container">
        <!-- Reviews will be displayed here -->


      </div>
    </div>
  </body>
